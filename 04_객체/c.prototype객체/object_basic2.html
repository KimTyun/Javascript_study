<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 객체의 속성 생성자
         function Car(color, seater) {
            // functino명은 항상 대문자
            this.color = color
            this.seater = seater
         }
         // 객체의 기능
         Car.prototype.run = function (status) {
            if (status) return this.color + '자동차가 달립니다'
         }
         Car.prototype.stop = function (status) {
            if (status) return this.color + '자동차가 멈춥니다'
         }

         const myCar1 = new Car('블랙', 4)
         const myCar2 = new Car('화이트', 4)
      </script>
   </body>
</html>
