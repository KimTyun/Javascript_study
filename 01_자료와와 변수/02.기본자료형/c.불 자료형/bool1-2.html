<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var a = 1
         var b = 2
         if (a > b) {
            alert(true)
         } else {
            alert(false)
         }

         //  == 과 ===의 차이

         console.log(10 == 10)
         console.log(10 == '10')

         console.log(10 === 10)
         console.log(10 === '10')
      </script>
   </body>
</html>
