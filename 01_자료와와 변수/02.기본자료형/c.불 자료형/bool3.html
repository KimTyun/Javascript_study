<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         console.log(null && '가나다')
         console.log(true && false)
         console.log(true || true)
         console.log(null || false)

         console.log('----------------')

         console.log(10 <= 12 || 5 < 8)
         console.log(10 <= 12 || 5 > 8)
         console.log(10 > 12 || 5 < 8)
         console.log(10 > 12 || 5 > 8)

         console.log('----------------')

         console.log('가' || (true && false))
         console.log(('가' || true) && null)
      </script>
   </body>
</html>
