<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <button onclick="back()">뒤로가기</button>
      <button onclick="reload()">새로고침</button>
   </body>
   <script>
      function back() {
         history.back()
      }
      function reload() {
         history.go(0)
      }
   </script>
</html>
