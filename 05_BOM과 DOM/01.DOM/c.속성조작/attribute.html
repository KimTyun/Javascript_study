<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <img src="https://picsum.photos/400/250" alt="이미지" class="rect" />

      <script>
         const rect = document.querySelector('.rect')
         const src = rect.getAttribute('src')
         const alt = rect.getAttribute('alt')
         console.log('이미지 경로 : ', src)
         console.log('이미지 설명 : ', alt)
      </script>
   </body>
</html>
