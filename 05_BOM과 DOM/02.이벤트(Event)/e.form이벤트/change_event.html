<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <select name="" id="">
         <option value="fool1" selected>떡볶이</option>
         <option value="fool2">순대</option>
         <option value="fool3">오뎅</option>
         <option value="fool4">튀김</option>
      </select>
      <p>선택: 떡볶이</p>
      <script>
         const select = document.querySelector('select')
         const p = document.querySelector('p')

         //change : select, radio, checkbox에서 사용
         select.addEventListener('change', (event) => {
            const options = event.currentTarget.options
            const index = event.currentTarget.options.selectedIndex
            p.textContent = `선택: ${options[index].textContent}`

            const selectedfool1 = event.currentTarget.value
            console.log(selectedfool1)
         })
      </script>
   </body>
</html>
