<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h3>좋아하는 동물을 선택해주세요</h3>

      <input type="radio" name="pet" value="강아지" id="" />
      <label for="">강아지</label>
      <input type="radio" name="pet" value="고양이" id="" />
      <label for="">고양이</label>
      <input type="radio" name="pet" value="햄스터" id="" />
      <label for="">햄스터</label>
      <input type="radio" name="pet" value="기타" id="" />
      <label for="">기타</label>
      <hr />
      <h3 id="output"></h3>
      <script>
         const output = document.querySelector('#output')
         const radios = document.querySelectorAll('[name=pet]')

         radios.forEach((radio) => {
            radio.addEventListener('change', (e) => {
               const current = e.currentTarget
               if (current.checked) {
                  output.textContent = `좋아하는 애완동물은 ${current.value}이시군요!`
               }
            })
         })
      </script>
   </body>
</html>
