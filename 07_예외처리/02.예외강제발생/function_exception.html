<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function test() {
            try {
               alert('A 위치입니다.')
               throw '예외 강제발생'
            } catch (e) {
               alert('B위치입니다.')
               return
            } finally {
               alert('C위치입니다.')
            }
         }
         test()
      </script>
   </body>
</html>
