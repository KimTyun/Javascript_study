   <body>
      <script>
         //  배열에서 짝수만 고른후 제곱한 결과를 출력
         let numbers = [1, 2, 3, 4, 5]

         numbers.filter((e) => e % 2 == 0).forEach((e) => console.log(e ** 2))
      </script>
