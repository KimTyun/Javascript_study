   <body>
      <script>
         let array1 = [
            '옷장',
            '오븐',
            '텔레비전',
            '전자레인지',
            '냉장고',
            '김치냉장고',
            '자전거',
         ]
         // return이 true인 요소로만 이루어진 배열 생성
         let array2 = array1.filter((e) => 4 <= e.length)
         console.log(array2)
      </script>
