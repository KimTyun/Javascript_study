<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const depts = ['개발부', '개발부', '연구부', '개발부', '인사부', '회계부', '마케팅부']
         //  이 회사의 개발부 3개를 개발부1, 개발부2, 개발부3으로 넘버링해서 저장하시오
         let i = 0
         const result = depts.map((e) => {
            if (e == '개발부') {
               i++
               return e + i
            } else {
               return e
            }
         })
         console.log(result)
      </script>
   </body>
</html>
