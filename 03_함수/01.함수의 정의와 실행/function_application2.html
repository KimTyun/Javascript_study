   <body>
      <script>
         //   배열 안의 숫자 중 최솟값을 구하는 함수
         function min(array) {
            let min = array[0]
            for (let i of array) {
               if (min > i) {
                  min = i
               }
            }
            return min
         }
         const testArray = [50, 235, 146, 123, 23, 76533, 12, 23]

         console.log(min(testArray))
      </script>
   </body>
