      <script>
         //a부터 b까지 더한 값을 반환하는 함수
         function sumAll(a, b) {
            let output = 0
            // output = ((a + b) * (b - a + 1)) / 2;

            for (let i = a; i <= b; i++) {
               output += i
            }
            return output
         }
         console.log(sumAll(1, 500))
      </script>
