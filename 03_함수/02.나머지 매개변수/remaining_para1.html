   <body>
      <script>
         function min(...items) {
            let min = items[0]
            for (let i of items) {
               if (min > i) {
                  min = i
               }
            }
            return min
         }

         console.log(min(123, 351, 845, 76, 22, 35, 345123, 123))
      </script>
   </body>
