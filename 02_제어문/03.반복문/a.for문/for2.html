<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1~100 숫자 더하기
         let output = 0
         for (let i = 1; i <= 100; i++) {
            output += i
         }
         console.log(output)
         console.log('-------------')

         let output2 = 1
         for (let i = 1; i <= 10; i++) {
            output2 *= i
         }
         console.log(output2)
      </script>
   </body>
</html>
