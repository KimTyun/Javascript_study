<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         while (true) {
            var input = Number(prompt('정수를 입력해주세요.', 0))
            if (!isNaN(input)) {
               break
            }
            alert('정수만 입력하세요')
         }

         if (input % 2 === 0) {
            document.write(`${input}은 짝수입니다.`)
         } else {
            document.write(`${input}은 홀수입니다.`)
         }
      </script>
   </body>
</html>
