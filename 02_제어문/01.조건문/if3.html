<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const date = new Date()
         let hours = date.getHours()
         console.log(date)
         console.log(hours)

         // 아침 : 11시 이전, 점심: 15시 이전, 저녁: 15시 이후
         if (hours < 11) {
            alert('아침입니다.')
         } else {
            if (hours < 15) {
               alert('점심입니다.')
            } else {
               alert('저녁입니다.')
            }
         }

         if (hours < 11) {
            alert('아침입니다.')
         } else if (hours < 15) {
            alert('점심입니다.')
         } else {
            alert('저녁입니다.')
         }
      </script>
   </body>
</html>
