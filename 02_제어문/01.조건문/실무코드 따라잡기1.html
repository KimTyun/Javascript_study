<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 신용카드 할인금액 계산
         /* 
        롯데카드 : 10%할인
        신한카드 : 20%할인
        우리카드 : 30%할인
         */

         const input = prompt('사용할 카드를 입력해주세요.', '')
         const pay = 559000 // 결제 금액
         switch (input) {
            case '롯데':
               document.write(`롯데카드 결제시 ${pay * 0.9}원 입니다.`)
               break
            case '신한':
               document.write(`신한카드 결제시 ${pay * 0.8}원 입니다.`)
               break
            case '우리':
               document.write(`우리카드 결제시 ${pay * 0.7}원 입니다.`)
               break
            default:
               document.write(`할인을 지원하지 않는 카드입니다.`)
               break
         }
      </script>
   </body>
</html>
